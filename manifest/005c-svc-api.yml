apiVersion: v1
kind: Service
metadata:
  name: bitwarden-api
  namespace: bitwarden
spec:
  selector:
    app: bitwarden-api
  ports:
  - port: 80
    targetPort: 5000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitwarden-api
  namespace: bitwarden
spec:
  selector:
    matchLabels:
      app: bitwarden-api
  template:
    metadata:
      labels:
        app: bitwarden-api
      namespace: bitwarden
    spec:
      containers:
      - name: bitwarden-api
        image: bitwarden/api:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - name: http
          containerPort: 5000
        livenessProbe:
          httpGet:
            path: /alive
            port: http
          failureThreshold: 1
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /alive
            port: http
          failureThreshold: 10
          periodSeconds: 10
        envFrom:
          - configMapRef: 
             name: bitwarden-global-config
        volumeMounts:
        - name: pvc-data
          mountPath: /etc/bitwarden
      volumes:
      - name: pvc-data
        persistentVolumeClaim:
          claimName: nfs-pvc-data
